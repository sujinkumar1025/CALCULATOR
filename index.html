<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <title>calculator</title>
  <style>
    .btn{
        margin: 5px;
    }
  </style>
</head>
<body>
    <div class="row">
        <div class ="col-4 mt-3 ms-5 border border-dark">
            <h1 style="padding-left:150px ;">CALCULATOR</h1>
            <input type="text" class="calculator-screen border border-secondary border border-3 rounded-1 mb-2" placeholder="Enter" id="result" style="height: 60px; width: 460px; margin-left: 40px;" />
            <div class="row mt-3 ps-5">
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="7" onclick="display(7)"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="8" onclick="display(8)"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="9" onclick="display(9)"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="6" onclick="display(6)"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="5" onclick="display(5)"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="4" onclick="display(4)"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="3" onclick="display(3)"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="2" onclick="display(2)"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="1" onclick="display(1)"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="0" onclick="display(0)"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="+" onclick="display('+')"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="-" onclick="display('-')"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="&#215;" onclick="remove()"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="*" onclick="display('*')"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="/" onclick="display('/')"></input>
                <input type="button" class="btn btn-secondary btn-outline-dark col-3" waves-effect value="AC" onclick="clear()"></input>
                <input type="button" class="btn btn-info btn-outline-dark col-6 ms-3" waves-effect value="=" onclick="evaluate()"></input>
            </div>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
